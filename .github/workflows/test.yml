name: CI

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Install dependencies
        run: |
          pip install wheel setuptools
          pip install tensorflow==2.8.0 tensorflow-addons
          pip install "protobuf<=3.20" --force-reinstall

      - name: Build wheel
        run: python setup.py bdist_wheel

      - name: Upload Python wheel
        uses: actions/upload-artifact@v2
        with:
          name: Python wheel
          path: ${{github.workspace}}/dist/gradient_accumulator-*.whl
          if-no-files-found: error

  test:
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      # max-parallel: 10
      matrix:
        os: [windows-2019, ubuntu-20.04, macos-10.15]
        python-version: ["3.7", "3.8", "3.9", "3.10"]
        tf-version: [2.8.0, 2.9.1]

    steps:
      - uses: actions/checkout@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install wheel setuptools flake8 pytest-cov
          pip install tensorflow==${{ matrix.tf-version }} "tensorflow-datasets<=4.8.2"
          pip install "protobuf<=3.20" --force-reinstall

      - name: Download artifact
        uses: actions/download-artifact@master
        with:
          name: "Python wheel"

      - name: Install wheel
        run: pip install --find-links=${{github.workspace}} gradient_accumulator

      - name: Test library accessibility
        run: python -c "from gradient_accumulator import GradientAccumulateModel, GradientAccumulateOptimizer"

      - name: Run tests
        run: |
          pytest -v tests/test_expected_result.py
          pytest -v tests/test_mixed_precision.py
          pytest -v tests/test_optimizer_invariance.py
          pytest -v tests/test_multitask.py
          pytest -v tests/test_adaptive_gradient_clipping.py
          pytest -v tests/test_batch_norm.py
          pytest -v tests/test_bn_convnd.py
          pytest -v tests/test_mp_batch_norm.py
          pytest -v tests/test_model_distribute.py

  tf-compatibility:
    needs: build
    runs-on: ubuntu-20.04
    strategy:
      # max-parallel: 10
      matrix:
        include:
          - os: ubuntu-20
            python-version: 3.6
            tf-version: 2.2.0
            
          - os: ubuntu-20
            python-version: 3.6
            tf-version: 2.3.0

          - os: ubuntu-20
            python-version: 3.6
            tf-version: 2.4.0

          - os: ubuntu-20
            python-version: 3.6
            tf-version: 2.5.0

          - os: ubuntu-20
            python-version: 3.6
            tf-version: 2.6.2
          
          - os: ubuntu-latest
            python-version: 3.9
            tf-version: 2.9.0
          
          #- os: ubuntu-latest
          #  python-version: 3.9
          #  tf-version: 2.10.0
          
          #- os: ubuntu-latest
          #  python-version: 3.9
          #  tf-version: 2.11.0
          
          #- os: ubuntu-latest
          #  python-version: 3.9
          #  tf-version: 2.12.0
            
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install wheel setuptools pytest
          pip install tensorflow==${{ matrix.tf-version }} "tensorflow-datasets<=4.8.2"
          pip install "protobuf<=3.20" --force-reinstall

      - name: Download artifact
        uses: actions/download-artifact@master
        with:
          name: "Python wheel"

      - name: Install wheel
        run: pip install --find-links=${{github.workspace}} gradient_accumulator

      - name: Test library accessibility
        run: python -c "from gradient_accumulator import GradientAccumulateModel, GradientAccumulateOptimizer"

      - name: Run test
        run: |
          pytest -v tests/test_expected_result.py
          pytest -v tests/test_optimizer_wrapper.py
  
  test-optimizer:
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      # max-parallel: 10
      matrix:
        os: [windows-latest, ubuntu-latest, macos-10.15]
        python-version: ["3.7", "3.8"]
        tf-version: [2.9.0]

    steps:
      - uses: actions/checkout@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install wheel setuptools pytest
          pip install tensorflow==${{ matrix.tf-version }} "tensorflow-datasets<=4.8.2"
          pip install "protobuf<=3.20" --force-reinstall

      - name: Download artifact
        uses: actions/download-artifact@master
        with:
          name: "Python wheel"

      - name: Install wheel
        run: pip install --find-links=${{github.workspace}} gradient_accumulator

      - name: Test library accessibility
        run: python -c "from gradient_accumulator import GradientAccumulateModel, GradientAccumulateOptimizer"

      - name: Run tests
        run: |
          pytest -v tests/test_optimizer_wrapper.py
          pytest -v tests/test_optimizer_distribute.py
